spring.application.name=wallet-service

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3308/wallet_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:wallet_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:wallet_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQL8Dialect}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.sql.init.platform=mysql 
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=8085  

# Reports paths
reports.input.path=${REPORTS_INPUT_PATH:classpath:reconfiles/}
reports.output.path=${REPORTS_OUTPUT_PATH:}

logging.level.org.springdoc=DEBUG
logging.level.org.springdoc.api=DEBUG
logging.level.org.springdoc.core=DEBUG 

# RabbitMQ Configuration - uses environment variables from Docker
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=${SPRING_RABBITMQ_VIRTUAL_HOST:/}

# Custom Rabbit config - uses environment variables from Docker
rabbit.exchange.name=${RABBIT_EXCHANGE_NAME:txn_exchange}
rabbit.queue.name=${RABBIT_QUEUE_NAME:txns_queue}
rabbit.routing.key=${RABBIT_ROUTING_KEY:txns_routing_key} 

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.packagesToScan=com.presta.walletsettlement
springdoc.pathsToMatch=/wallets/**,/api/v1/reconciliation/**
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true